<app-logins-nav></app-logins-nav>

<div class="container">
  <div class="grid">
    <div class="card-container col-sm-9 col-md-7 col-lg-5">
      <div class="card1 col-sm-9 col-md-7 col-lg-5">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Entrar na sua conta</h5><br>
            <form #LoginResponsiblesForm="ngForm" class="form-signin" (ngSubmit)="sendLoginResponsible(LoginResponsiblesForm.value)">
              <div class="inputs">
                <div class="form-label-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder=" Email" required autofocus ngModel>
                </div>
                <div class="form-label-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder=" Password" required ngModel>
                </div>
                <div class="forgot-remember">
                  <div class="forgotpassword me-5">
                    <a class="forgotpassword-link" routerLink="/Recover-Passwords/recoverpassword-responsible">
                      <p class="forgotpassword-p me-5">Esqueceste-te da tua password?</p>
                    </a>
                  </div>
                  <div class="custom-control custom-checkbox ms-4">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="savesession ms-1" for="customCheck1">Guardar Sessão</label>
                  </div>
                </div><br><br>
                <button id="login-users" class="btn btn-lg btn-light btn-block" type="submit">Iniciar Sessão</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
