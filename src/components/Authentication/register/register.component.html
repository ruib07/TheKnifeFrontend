<app-logins-nav></app-logins-nav>
<div class="container">
  <div class="grid">
    <div class="card-container col-sm-9 col-md-7 col-lg-5">
      <div class="card1 col-sm-9 col-md-7 col-lg-5">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registar a sua conta</h5><br>
            <form #RegisterUsersForm="ngForm" class="form-signin" (ngSubmit)="RegisterUsers(RegisterUsersForm.value)">

              <div class="inputs">
                <div class="form-label-group">
                  <input type="text" id="username" name="username" class="form-control" placeholder=" Username" required ngModel>
                </div>
                <div class="form-label-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder=" Email" required ngModel>
                </div>
                <div class="form-label-group">
                  <input [type]="changetype ? 'password' : 'text'" id="password" name="password" class="form-control"
                    placeholder=" Password" required ngModel />
                  <span class="eyeicon" (click)="viewpasswordregister()">
                    <fa-icon [icon]="visible ? eyeIcon : eyeIconSlash"></fa-icon>
                  </span>
                </div>
                <br>

                <div class="li-e-aceito-os-termos-e-condi-es-e-o-uso-dos-meus-dados-pessoais-como-explicado-pela-pol-tica-de-privacidade">
                  <input type="checkbox" id="checkboxPrivacy" name="privacy" required>
                  <label for="checkboxPrivacy"></label>
                  <span>
                    <span class="li-e-aceito-os-termos-e-condi-es-e-o-uso-dos-meus-dados-pessoais-como-explicado-pela-pol-tica-de-privacidade-span">Li e aceito os </span>
                    <span class="li-e-aceito-os-termos-e-condi-es-e-o-uso-dos-meus-dados-pessoais-como-explicado-pela-pol-tica-de-privacidade-span2">Termos e Condições</span>
                    <span class="li-e-aceito-os-termos-e-condi-es-e-o-uso-dos-meus-dados-pessoais-como-explicado-pela-pol-tica-de-privacidade-span3">, e o uso dos meus dados <br/>pessoais como explicado pela</span>
                    <span class="li-e-aceito-os-termos-e-condi-es-e-o-uso-dos-meus-dados-pessoais-como-explicado-pela-pol-tica-de-privacidade-span4"> Política de Privacidade</span>
                    <span class="li-e-aceito-os-termos-e-condi-es-e-o-uso-dos-meus-dados-pessoais-como-explicado-pela-pol-tica-de-privacidade-span5">.</span>
                  </span>
                </div>
              <br><br>
                <button id="register-users" class="btn btn-lg btn-light btn-block" type="submit">Criar Conta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="card-container col-sm-9 col-md-7 col-lg-5">
      <div class=" card2 col-sm-9 col-md-7 col-lg-5">
        <div class="card card-signin my-5">
          <div class="card-body text-center">
            <h5 class="card-title">Já tem conta no nosso Website? <br><br> Inicie Sessão agora</h5>
            <br>
            <form class="form-signin">
              <button class="btn btn-lg btn-light btn-block" type="submit" routerLink="../../Authentication/login" [routerLinkActive]="'active'">Iniciar Sessão</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
