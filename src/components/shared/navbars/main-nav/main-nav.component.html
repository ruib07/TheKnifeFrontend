<nav id="mainNavbar" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark"
  [ngClass]="{'navbar-scroll': isScrolled}">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" (click)="centered.toggle()" aria-controls="navbarCentered"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="material-icons">
        menu
      </span>
    </button>

    <div class="collapse navbar-collapse justify-content-left ms-5">
      <a class="navbar-brand ms-2" routerLink="/home" [routerLinkActive]="'active'">
        <img src="../../../assets/logos/TheKnife-LogoDark.png" />
      </a>
    </div>

    <div class="collapse navbar-collapse justify-content-center me-5" mdbCollapse #centered="mdbCollapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="restaurants-page">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacts">Contactos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about-us">Sobre N칩s</a>
        </li>
      </ul>
    </div>

    <div class="collapse form-inline my-2 my-lg-0 me-5">
      <input class="input-search me-3" type="search" placeholder=" Pesquisar" aria-label="Search" />

      <div *ngIf="responsavel.flname || user.username; else loginButtons" class="dropdown me-3">
        <button>
          <div *ngIf="responsavel.image || user.image" class="profiles">
            <figure>
              <ngx-avatars *ngIf="responsavel.image" [src]="responsavel.image"></ngx-avatars>
              <img *ngIf="!responsavel.image && user.image" [src]="user.image" alt="User Image" class="default-user-image">
            </figure>
            <figure>
              <ngx-avatars *ngIf="user.image" [src]="responsavel.image"></ngx-avatars>
              <img *ngIf="!user.image" [src]="user.image" alt="User Image" class="default-user-image">
            </figure>
            <p>Ol치, {{ responsavel.flname || user.username }}</p>
          </div>
          <div *ngIf="!(responsavel.image || user.image)" class="profiles">
            <figure>
              <img src="../../../../assets/defaultuser.png" alt="Default User Image" class="default-user-image">
            </figure>
            <p>Ol치, {{ responsavel.flname || user.username }}</p>
          </div>
        </button>
      
        <div *ngIf="!(responsavel.image || user.image)" class="dropdown-content">
          <a *ngIf="responsavel.flname" routerLink="/Profiles/RestaurantResponsibleProfile/responsible-editprofile">Perfil</a>
          <a *ngIf="user.username" routerLink="/Profiles/ClientProfile/client-editprofile">Perfil</a>
          <a *ngIf="responsavel.flname" (click)="logout()">Sair</a>
          <a *ngIf="user.username" (click)="logoutuser()">Sair</a>
        </div>
      </div>
      

      <ng-template #loginButtons>
        <div class="dropdown me-3">
          <button>
            <span class="material-icons">
              person
            </span>
          </button>
          <div class="dropdown-content">
            <a routerLink="/Authentication/login">Utilizadores</a>
            <a routerLink="/Authentication/login-responsibles">Respons치veis</a>
          </div>
        </div>

      </ng-template>
    </div>
  </div>
</nav>
